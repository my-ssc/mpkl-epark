<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maklumat Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }

    .flutter-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 20px;
    }

    .flutter-label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .flutter-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .flutter-image-scroll {
      overflow-x: auto;
      display: flex;
      gap: 12px;
    }

    .flutter-image-scroll img {
      height: 160px;
      width: auto;
      border-radius: 12px;
      flex-shrink: 0;
      object-fit: cover;
    }

    .title-bar {
      font-size: 20px;
      font-weight: 700;
      color: #0f766e;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="flutter-card">
    <div class="title-bar" id="product-title">Memuatkan...</div>

    <div>
      <div class="flutter-label">Kategori</div>
      <div class="flutter-text" id="product-category">-</div>
    </div>

    <div>
      <div class="flutter-label">Penerangan</div>
      <div class="flutter-text" id="product-description">-</div>
    </div>

    <div>
      <div class="flutter-label">Galeri Gambar</div>
      <div class="flutter-image-scroll" id="product-images">
        <!-- Imej akan dipaparkan di sini -->
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  function getParameterByName(name) {
    const url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return null;
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  $(document).ready(function () {
    const productId = getParameterByName('id') || 1;
    const apiUrl = `https://dummyjson.com/products/${productId}`;

    $.getJSON(apiUrl, function (data) {
      $('#product-title').text(data.title);
      $('#product-category').text(data.category);
      $('#product-description').text(data.description);

      let images = data.images || [];

      for (let i = 0; i < 5; i++) {
        let imgSrc = i < images.length
          ? images[i]
          : `https://picsum.photos/id/${(i + 1) * 10}/200/300`;

        $('#product-images').append(`<img src="${imgSrc}" alt="gambar produk">`);
      }
    }).fail(function () {
      $('#product-title').text('Produk tidak dijumpai');
    });
  });
</script>

</body>
</html>
