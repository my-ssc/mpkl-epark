<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produk Maklumat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-gallery img {
      height: 120px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 12px;
    }

    .card-header {
      background-color: #0d9488;
      color: white;
      font-weight: bold;
    }

    .label-title {
      font-weight: 600;
      color: #6c757d;
    }

    .image-gallery {
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="card">
    <div class="card-header">
      <span id="product-title">Memuatkan...</span>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="label-title">Kategori</div>
        <p id="product-category" class="mb-0 text-capitalize">-</p>
      </div>
      <div class="mb-3">
        <div class="label-title">Penerangan</div>
        <p id="product-description">-</p>
      </div>
      <div class="mb-3">
        <div class="label-title">Galeri Gambar</div>
        <div class="d-flex image-gallery" id="product-images">
          <!-- Imej akan dimuatkan di sini -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function getParameterByName(name) {
    const url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return null;
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  $(document).ready(function () {
    const productId = getParameterByName('id') || 1; // default to 1 if not provided
    const apiUrl = `https://dummyjson.com/products/${productId}`;

    $.getJSON(apiUrl, function (data) {
      $('#product-title').text(data.title);
      $('#product-category').text(data.category);
      $('#product-description').text(data.description);
      $('#product-images').empty();

      data.images.forEach(function (imgUrl) {
        $('#product-images').append(
          `<img src="${imgUrl}" alt="gambar produk" class="img-thumbnail me-2">`
        );
      });
    }).fail(function () {
      $('#product-title').text('Produk tidak dijumpai');
      $('#product-category').text('-');
      $('#product-description').text('Sila semak ID dalam URL.');
    });
  });
</script>

</body>
</html>
