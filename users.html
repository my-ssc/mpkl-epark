<!DOCTYPE html>
<html>
<head>
  <title>Daftar Pengguna</title>

   <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Daftar Pengguna Baru</h1>

  <form id="form-daftar">
  <div class="form-group">
    <label for="nama">Email address</label>
    <input type="text" class="form-control" id="nama" placeholder="Nama Penuh">
  </div>
  <div class="form-group">
    <label for="emel">Password</label>
    <input type="email" class="form-control" id="emel" placeholder="Email">
  </div>
 
  <button type="submit" class="btn btn-primary" id="btnSelesai">Submit</button>
</form>

  <script>
    document.getElementById('form-daftar').addEventListener('submit', function (e) {
      e.preventDefault();

      // Contoh: ID pengguna diberi selepas daftar berjaya
      const userId = document.getElementById('user_id').value;

      if (window.flutter_inappwebview && userId) {
        window.flutter_inappwebview.callHandler('penggunaDaftar', userId);
      }

      // Optional: redirect ke halaman lain atau tunjuk mesej
      alert("Pendaftaran berjaya!");
    });
  </script>
</body>
</html>
